<!DOCTYPE html>
<html>
  <head><title>Frontend Demo</title></head>
  <body>
    <h1>Posts Frontend</h1>
    <form id="form">
      <input id="title" placeholder="Title" required />
      <input id="body" placeholder="Body" required />
      <button type="submit">Create Post</button>
    </form>
    <button id="refresh">Refresh Posts</button>
    <pre id="out"></pre>

    <script>
      const postsApi = "http://localhost:8002/posts";
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const body = document.getElementById("body").value;
        const res = await fetch(postsApi, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({title, body})
        });
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      });
      document.getElementById("refresh").addEventListener("click", async () => {
        const res = await fetch(postsApi);
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
