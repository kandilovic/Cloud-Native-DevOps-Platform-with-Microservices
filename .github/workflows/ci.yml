name: Local CI Pipeline

on:
  push:
    branches: [ "main", "dev", "test" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, posts-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r application/${{ matrix.service }}/requirements.txt
          pip install pytest flake8

      - name: Lint code
        run: flake8 application/${{ matrix.service }}/app

      - name: Run tests
        run: pytest -v application/${{ matrix.service }}/tests

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build all Docker images
        run: |
          docker-compose -f application/docker-compose.yml build
